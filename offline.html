<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/pages/offline.css">
</head>
<body class="bg-background text-foreground">
    <div class="offline-container">
        <div class="offline-content">
            <svg class="offline-icon" xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="2" x2="22" y1="2" y2="22"></line>
                <path d="M8.7 8.7a3 3 0 0 1 4.6 0"></path>
                <path d="M12 12.01V12"></path>
                <path d="M15.3 15.3a3 3 0 0 1-4.6 0"></path>
                <path d="M2.6 15.4a6 6 0 0 1 0-6.8"></path>
                <path d="M21.4 8.6a6 6 0 0 1 0 6.8"></path>
            </svg>
            <h1 class="offline-title">No Internet Connection</h1>
            <p class="offline-description">Please check your network connection and try again.</p>
            <button id="retry-button" class="btn primary">Retry</button>
        </div>
    </div>
    <script>
        document.getElementById('retry-button').addEventListener('click', () => {
            // "Android" is the name of our JavascriptInterface in MainActivity.kt
            if (window.Android && window.Android.reloadApp) {
                window.Android.reloadApp();
            } else {
                // Fallback for testing in a normal browser
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
